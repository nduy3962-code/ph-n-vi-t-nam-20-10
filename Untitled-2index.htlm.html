
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc mừng 20/10</title>
  <style>
    /* Nền gradient dễ thương */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 5px #ff6f91;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      color: #fff;
      margin-top: 0;
    }

    /* Hiệu ứng hoa rơi */
    .flower {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/Cherry_blossom_icon.svg/1024px-Cherry_blossom_icon.svg.png') no-repeat center/contain;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>🎉 Chúc mừng 20/10! 🎉</h1>
  <p>Chúc các bạn nữ luôn xinh đẹp, vui vẻ và hạnh phúc 💐</p>

  <script>
    // tạo hoa rơi
    const numFlowers = 30;
    for(let i=0; i<numFlowers; i++){
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.animationDuration = (3 + Math.random() * 5) + 's';
      flower.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(flower);
    }
  </script>
</body>
</html>
